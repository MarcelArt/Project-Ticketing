name: Bug Report
description: File a bug report
title: "[BUG] "
labels: ["bug"]
projects: ["Project-Ticketing"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a detailed description of the issue you encountered
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Videos/Screenshots
      description: Please add any screenshots or videos that help explain the issue
      placeholder: Drag and drop images or videos here, or provide links
    validations:
      required: false

  - type: input
    id: transaction-id
    attributes:
      label: Transaction ID
      description: Please provide the transaction ID related to this issue
      placeholder: Enter the transaction ID
    validations:
      required: false

  - type: dropdown
    id: transaction-type
    attributes:
      label: Type of Transaction
      description: Select the type of transaction related to this issue
      options:
        - Material
        - Product
        - Others
    validations:
      required: false

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: The level of importance of the bug needs to be fixed.
      options:
        - Blocking
        - Major
        - Moderate
        - Minor
    validations:
      required: true